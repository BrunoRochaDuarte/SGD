<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGD â€” Acesso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --navy: #02032b; --navy2: #040640; --panel: #071a4a; --panel2: #0a2260;
      --border: rgba(0, 180, 216, 0.15); --border2: rgba(0, 180, 216, 0.32);
      --blue: #0077b6; --blue-lt: #00b4d8; --blue-glow: rgba(0, 119, 182, 0.28);
      --sky: #90e0ef; --emerald: #10b981; --rose: #f43f5e;
      --text: #caf0f8; --text-dim: #90e0ef; --text-muted: #0d4f7a; --white: #caf0f8;
      --sans: 'Outfit', sans-serif; --mono: 'DM Mono', monospace;
      --ease: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    html { scroll-behavior: smooth; }
    body { font-family: var(--sans); background: var(--navy); color: var(--text); min-height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    .bg-glow { position: fixed; top: -300px; left: 50%; transform: translateX(-50%); width: 1200px; height: 700px; background: radial-gradient(ellipse, rgba(0,119,182,0.18) 0%, transparent 65%); pointer-events: none; z-index: 0; }
    .login-wrap { position: relative; z-index: 1; width: 100%; max-width: 420px; padding: 20px; animation: fadeUp 0.5s var(--ease) both; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .login-card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; box-shadow: 0 32px 80px rgba(0,0,0,0.5), 0 0 0 1px rgba(0,180,216,0.08); }
    .login-card::before { content: ''; display: block; height: 3px; background: linear-gradient(90deg, var(--blue), var(--sky)); }
    .login-header { padding: 36px 36px 28px; text-align: center; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.12); }
    .login-logo { width: 52px; height: 52px; border-radius: 14px; background: linear-gradient(135deg, var(--blue), var(--sky)); display: flex; align-items: center; justify-content: center; font-family: var(--mono); font-size: 0.85rem; font-weight: 500; color: #fff; margin: 0 auto 16px; box-shadow: 0 8px 24px var(--blue-glow); }
    .login-title { font-size: 1.4rem; font-weight: 800; color: var(--white); letter-spacing: -0.02em; margin-bottom: 6px; }
    .login-sub { font-family: var(--mono); font-size: 0.62rem; color: var(--text-dim); letter-spacing: 0.1em; text-transform: uppercase; }
    .login-body { padding: 32px 36px 36px; }
    .field-label { font-family: var(--mono); font-size: 0.62rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.12em; margin-bottom: 8px; display: block; }
    .field-wrap { position: relative; margin-bottom: 24px; }
    .field-input { width: 100%; background: var(--panel2); border: 1px solid var(--border); border-radius: 10px; padding: 12px 16px 12px 42px; color: var(--text); font-family: var(--sans); font-size: 0.9rem; outline: none; transition: border-color 0.2s, box-shadow 0.2s; letter-spacing: 0.05em; }
    .field-input::placeholder { color: var(--text-muted); letter-spacing: 0.02em; }
    .field-input:focus { border-color: var(--blue-lt); box-shadow: 0 0 0 3px var(--blue-glow); }
    .field-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); font-size: 1rem; pointer-events: none; opacity: 0.5; }
    .toggle-pw { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 0.75rem; font-family: var(--mono); letter-spacing: 0.06em; padding: 4px; transition: color 0.2s; }
    .toggle-pw:hover { color: var(--blue-lt); }
    .btn-login { width: 100%; background: var(--blue); color: #fff; border: none; border-radius: 10px; padding: 13px 20px; font-family: var(--sans); font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: background 0.2s, box-shadow 0.2s, transform 0.15s; box-shadow: 0 4px 20px var(--blue-glow); letter-spacing: 0.02em; }
    .btn-login:hover { background: var(--blue-lt); box-shadow: 0 8px 32px var(--blue-glow); transform: translateY(-1px); }
    .btn-login:active { transform: translateY(0); }
    .btn-login.loading { background: var(--panel2); color: var(--text-dim); cursor: not-allowed; transform: none; box-shadow: none; }
    .error-msg { display: none; align-items: center; gap: 8px; background: rgba(244,63,94,0.1); border: 1px solid rgba(244,63,94,0.25); border-radius: 8px; padding: 10px 14px; margin-bottom: 20px; font-size: 0.78rem; color: #fb7185; animation: shake 0.3s var(--ease); }
    .error-msg.show { display: flex; }
    @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-6px)} 75%{transform:translateX(6px)} }
    .login-footer { text-align: center; margin-top: 24px; font-family: var(--mono); font-size: 0.58rem; color: var(--text-muted); letter-spacing: 0.08em; }
    .login-footer strong { color: var(--text-dim); }
    .status-row { display: flex; align-items: center; justify-content: center; gap: 6px; margin-top: 10px; font-family: var(--mono); font-size: 0.58rem; color: var(--text-muted); letter-spacing: 0.08em; }
    .live-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--emerald); box-shadow: 0 0 8px var(--emerald); animation: blink 2s infinite; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.4} }
    @media (max-width: 480px) { .login-header { padding: 28px 24px 22px; } .login-body { padding: 24px 24px 28px; } }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">SGD</div>
        <div class="login-title">Sistema de GestÃ£o de Dispositivos</div>
        <div class="login-sub">ENGENHARIA F1 Â· ACESSO RESTRITO</div>
      </div>
      <div class="login-body">
        <div class="error-msg" id="error-msg">ðŸ”’ Senha incorreta. Tente novamente.</div>
        <div class="field-wrap">
          <label class="field-label" for="senha">Senha de acesso</label>
          <span class="field-icon">ðŸ”‘</span>
          <input class="field-input" id="senha" type="password" placeholder="Digite a senha..." autocomplete="current-password" />
          <button class="toggle-pw" type="button" onclick="togglePw()" id="toggle-btn">MOSTRAR</button>
        </div>
        <button class="btn-login" id="btn-login" onclick="fazerLogin()">Acessar Sistema â†’</button>
      </div>
    </div>
    <div class="login-footer">
      Desenvolvido por <strong>Bruno R. Duarte</strong> &nbsp;Â·&nbsp; <strong>Matheus H. Tinti</strong>
      <div class="status-row"><div class="live-dot"></div>SISTEMA ATIVO</div>
    </div>
  </div>
  <script>
    document.getElementById('senha').addEventListener('keydown', function(e) { if (e.key === 'Enter') fazerLogin(); });
    function togglePw() {
      const input = document.getElementById('senha');
      const btn = document.getElementById('toggle-btn');
      if (input.type === 'password') { input.type = 'text'; btn.textContent = 'OCULTAR'; }
      else { input.type = 'password'; btn.textContent = 'MOSTRAR'; }
    }
    async function fazerLogin() {
      const senha = document.getElementById('senha').value;
      const btn = document.getElementById('btn-login');
      const erro = document.getElementById('error-msg');
      if (!senha) { mostrarErro(); return; }
      btn.textContent = 'Verificando...';
      btn.classList.add('loading');
      erro.classList.remove('show');
      try {
        const res = await fetch('/.netlify/functions/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ senha }) });
        const data = await res.json();
        if (data.ok) {
          sessionStorage.setItem('auth_token', data.token);
          btn.textContent = 'âœ“ Acesso liberado!';
          setTimeout(() => { window.location.href = '/catalogo.html'; }, 600);
        } else {
          btn.textContent = 'Acessar Sistema â†’';
          btn.classList.remove('loading');
          mostrarErro();
        }
      } catch (e) {
        btn.textContent = 'Acessar Sistema â†’';
        btn.classList.remove('loading');
        mostrarErro();
      }
    }
    function mostrarErro() {
      const erro = document.getElementById('error-msg');
      erro.classList.remove('show');
      void erro.offsetWidth;
      erro.classList.add('show');
      document.getElementById('senha').focus();
    }
  </script>
</body>
</html>
